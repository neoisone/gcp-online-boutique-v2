name: Build and Push Frontend Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform fmt check (mock)
        working-directory: ./terraform
        run: |
          echo "Running terraform fmt -check"
          # In CI you could run: terraform init -backend=false && terraform fmt -check -recursive

      - name: Build and push frontend image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: ./services/frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/frontend:latest
            ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }}
          platforms: linux/amd64

      - name: Output image info
        run: |
          echo "Image pushed to ghcr.io/${{ github.repository_owner }}/frontend:latest"
